<div class="place-list-container flex-grow-1 m-1 m-md-2 m-lg-4" *ngIf="places$ | async as places">
  <div class="place-list-header mt-2 ms-4 ps-md-1 d-flex justify-content-between align-items-end">
    <div class="d-flex align-items-center">
      <span class=""
        >Following places offer <span class="fw-bold fs-5">"{{ selectedItemName }}"</span></span
      >
    </div>
    <div class="filter-container d-flex fs-6">
      <div class="sort-wrapper d-flex mx-2 align-items-center dropstart">
        <span class="d-none d-lg-inline mx-1">Sort by</span>
        <button class="btn btn-light h-100 mx-1 rounded fs-4" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-sort-down"></i>
          <ul class="dropdown-menu">
            <li class="mx-3" *ngFor="let option of config.sortBy">
              <a class="dropdown-item fs-5" href="#">{{ option.label }}</a>
            </li>
          </ul>
        </button>
      </div>
    </div>
  </div>

  <div class="place-list-wrapper" *ngIf="selectedItemName">
    <div ngbScrollSpy #spy="ngbScrollSpy" (activeChange)="fetchPlaces($event)">
      <ng-container *ngFor="let pl of places; trackBy: trackByPlaceId; index as i; first as first">
        <div
          class="app-place-list-item-container my-md-3"
          [ngClass]="{ 'mt-1': first }"
          [ngbScrollSpyFragment]="i + ',' + places.length">
          <app-place-list-unit [place]="pl"></app-place-list-unit>
        </div>
      </ng-container>
    </div>
  </div>
</div>
