<div class="icons-wrapper row thumb-checkbox">
  <div class="form-check col-auto">
    <input type="checkbox" class="btn-check" [id]="'like-review-check' + review._id" autocomplete="off" (change)="likeClicked($event)" />
    <label class="form-check-label cursor-pointer" [for]="'like-review-check' + review._id">
      <i
        class="bi bi-hand-thumbs-up fs-1 text-darker-theme"
        [ngClass]="{ 'bi-hand-thumbs-up-fill': feedback.liked, 'bi-hand-thumbs-up': !feedback.liked }"></i>
    </label>
  </div>
  <div class="form-check col-auto">
    <input
      type="checkbox"
      class="btn-check"
      [id]="'dislike-review-check' + review._id"
      autocomplete="off"
      (change)="dislikeClicked($event)" />
    <label class="form-check-label cursor-pointer" [for]="'like-review-check' + review._id">
      <i
        class="bi bi-hand-thumbs-down fs-1 text-darker-theme"
        [ngClass]="{ 'bi-hand-thumbs-down-fill': feedback.disliked, 'bi-hand-thumbs-down': !feedback.disliked }"></i>
    </label>
  </div>
</div>
